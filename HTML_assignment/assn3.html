<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Tables</title>
</head>
<body>
    <table border="1">
        <tr>
            <td><img src="assets/antra_logo.png" alt="Logo" width="100"></td>
            <td>
                <table border="1">
                    <tr>
                        <td>Software</td>
                    </tr>
                    <tr>
                        <td>Developer</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
